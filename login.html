<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'nunito', sans-serif;
            background-color: #f1f1f1;
        }

        h2 {
            text-align: center;
            color: #333;
        }
        .container{
            display: flex;
            height: 500px;
            width: 400px;
            border: 1px solid black;
            margin: auto;
            margin-top: 50px;
            box-shadow: 10px 10px 15px black;

        }
        .form{
            display: flex;
            width: 100%;
            align-items: center;
            flex-direction: column;
            background-color: whitesmoke;

        }
        .form h2{
            font-size: 3rem;
            font-family: 'nunito', sans-serif;
            margin: 40px;
        }
        .box{
            padding: 12px;
            width: 65%;
            margin: 10px;
            border: 1px solid black;
            outline: none;
            border-radius: 20px;

        }
        #submit{
            padding: 12px 30px;
            width: 40%;
            margin-top: 40px;
            background-color: black;
            color: white;
            font-weight: bold;
            border: none;
            outline: none;
            border-radius: 20px;
        }
        #submit:hover{
            cursor: pointer;
            background-color: #007535;    
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="login.php" method="post" class="form">
            <h2>User Login</h2>
            <label>Business/Company Name:</label>
            <input type="text" name="username" class="box" required><br>
    
            <label>Password:</label>
            <input type="password" name="password" class="box" required><br>
            <a href="register.html" style="text-decoration: none;">Create Your Company Here</a>
            
            <input type="submit" value="Login" id="submit">
        </form>
    </div>
</body>
</html>
